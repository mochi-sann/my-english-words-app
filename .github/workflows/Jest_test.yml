name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: ğŸ‘· Setup NodeJs
        uses:  actions/setup-node@v1
        with:
          node-version: "15.x"
      - name: ğŸ“© Install Dependencies
        run: yarn install --frozen-lockfile
      - name: âŒ›ï¸ type check
        run: yarn type-check
      - name: âŒ›ï¸ Run test
        run: yarn test
